<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-slide-to="0" class="active" (click)="slideTo(0)"></li>
    <li data-slide-to="1" (click)="slideTo(1)"></li>
    <li data-slide-to="2" (click)="slideTo(2)"></li>
    <li data-slide-to="3" (click)="slideTo(3)"></li>
    <li data-slide-to="4" (click)="slideTo(4)"></li>
  </ol>

  <div class="carousel-inner">
    <div id="aa" class="carousel-item active">
      <img class="d-block w-100" src="assets/img/slider-image-gallery/720x480/001.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slider-image-gallery/720x480/002.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slider-image-gallery/720x480/003.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slider-image-gallery/720x480/004.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/img/slider-image-gallery/720x480/005.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
